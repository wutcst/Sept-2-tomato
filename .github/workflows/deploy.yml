name: Build and Deploy

on:
  push:
    branches:
      - master  # Adjust branch name as per your setup

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version required by your project

      - name: Install Dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run compile  # Replace with your TypeScript compilation command

      - name: Fix ESLint Configuration
        run: |
          echo "module.exports = { root: true, env: { node: true }, extends: ['plugin:vue/essential', 'eslint:recommended'], parserOptions: { ecmaVersion: 2020 }, rules: { 'no-console': process.env.NODE_ENV === 'production' ? 'warn' : 'off', 'no-debugger': process.env.NODE_ENV === 'production' ? 'warn' : 'off', }, };" > .eslintrc.js

      - name: Install and Build 🔧
        run: |
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # The folder the action should deploy.
